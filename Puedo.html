<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuieresSerMiNovia</title>
    <style>
        body {
            background-color: #51a1c9;
        }
    </style>
    
    <script>
        function FuntionParaSI() {
            alert("Ahora ya somos Novios, Mañana nos vemos Mi niña");
        }
        function MoverElBoton() {
            widch= window.innerWidth;
            height= window.innerHeight;
            newwidch= (Math.random() * widch) ;
            newheight= (Math.random() * height);
            
            document.getElementById("BotonNO").style.position="absolute";
            document.getElementById("BotonNO").style.left=newwidch+"px";
            document.getElementById("BotonNO").style.top=newheight+"px";
        }

    </script>
</head>
<body>
    <h3>Quieres ser mi novia?</h3>
    <input type="button" onclick="FuntionParaSI()" id="BotonSI" value="Si"/>
    <input type="button"id="BotonNO" onmousedown="MoverElBoton()" value="No"/>
    
</body>
</html>
